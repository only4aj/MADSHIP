    <div class="head">
        <h1 class="h1head">Step II: Enter Details And Address</h1>
    </div>
    <div class="flexcol">
        <form action="{% url 'checkout' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="amount" id="amount" value="">
            <div class="flexfields">
                <label class="fntsz" for="cstmrname">Name:</label>
                <input class="midspc" type="text" name="name" id="cstmrname">
                <label class="fntsz" for="cstmremail">Email ID: </label>
                <input class="midspc" type="email" name="mail" id="cstmremail">
            </div>
            <div class="flexyfield">
                <label class="fntsz" for="cstmraddress">Address: </label>
                <input class="addr" type="text" name="address" id="cstmraddress">
            </div>
            <div class="flexyfield">
                <label class="fntsz" for="cstmrphone">Mobile: </label>
                <input class="midspc" type="tel" name="mobile" id="cstmrphone">
                <label class="fntsz" for="cstmrstate">State: </label>
                <input class="midspc" type="text" name="state" id="cstmrstate">
            </div>
            <div class="flexyfield">
                <label class="fntsz" for="cstmrcity">City: </label>
                <input class="midspc" type="text" name="city" id="cstmrcity">
                <label class="fntsz" for="cstmrpincode">Pincode: </label>
                <input class="midspc" type="tel" name="pincode" id="cstmrpincode">
            </div>
            <div class="btn" id="gotobtn">
                <button id="rzp-button1" type="button" class="paybtn"
                    onclick="initializePayment('{{ order_id }}', '{{ amount }}')">Place Order →</button>
            </div>
        </form>
    </div>
    <!-- <button class="contbtn" onclick="forward()"><a href="{% url 'cart' %}">← Continue Shopping</a></button> -->
    <button class="contbtn" onclick="forward()">← Continue Shopping</button>
</body>
<script>

    function initializePayment(orderId, amount) {
        var totalAmount = parseFloat(localStorage.getItem("totalAmount"));
        console.log(totalAmount)
        var options = {
            key: "rzp_test_RibqbGc5MSrTVh",
            amount: 100000,
            currency: "INR",
            name: "MADSHIP",
            description: "Product Purchase",
            order_id: orderId,
            handler: function (response) {
                // Handle the payment success or failure here
                if (response.razorpay_payment_id) {
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                } else {
                    alert("Payment failed");
                }
            }
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();
    }


    // Direct Back Function
    {% comment %} function forward() {
        window.history.back()
    }

    // // Forward Button of Browser disabled
    let num = 0;
    for (let i = 0; i < localStorage.length; i++) {
        if (Number(localStorage.key(i))) {
            num++;
        }
    }
    if (num == 0) {
        window.history.back();
    }

    // // Place Order button remove or add
    if (num == 0) {
        document.getElementById("gotobtn").remove()
    }
    else {
        document.getElementById("gotobtn").innerHTML = `<button id="rzp-button1" type="button" class="paybtn"
                    onclick="initializePayment('{{ order_id }}', '{{ amount }}')">Place Order →</button>`;
    } {% endcomment %}
