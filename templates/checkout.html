<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MADSHIP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    {% load static %}
    <link rel="stylesheet" href="{% static 'checkout.css' %}">
    <link rel="icon" href="{% static "MADICON.png" %}" type="image/png">
</head>

<body>
    <nav class="greycon">
        <h1>MAD<span id="colship">SHIP</span></h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url "store" %}">Store</a></li>
            <li><a href="{% url "about" %}">About Us</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
        <button type="submit" id="login" class="login"><a href={% url "login" %}>Sign In</a></button>
        <a href="{% url "cart" %}"><img src="{% static 'shopcart.png' %}" alt="" id="cartimg"></a>
    </nav>
    <div class="head">
        <h1 class="h1head">Step II: Enter Details And Address</h1>
    </div>
    <form method="POST" action="">
        <div class="flexcol">
            <div class="flexfields">
                <label class="fntsz" for="name">Name:</label>
                <input class="midspc" type="text" name="name" id="name">
                <label class="fntsz" for="email">Email ID: </label>
                <input class="midspc" type="email" name="email" id="email">
            </div>
            <div class="flexyfield">
                <label class="fntsz" for="address1">Address: </label>
                <input class="addr" type="text" name="address" id="address">
            </div>
            <div class="flexyfield">
                <label class="fntsz" for="phone">Mobile: </label>
                <input class="midspc" type="tel" name="phone" id="phone">
                <label class="fntsz" for="state">State: </label>
                <input class="midspc" type="text" name="state" id="state">
            </div>
            <div class="flexyfield">
                <label class="fntsz" for="city">City: </label>
                <input class="midspc" type="text" name="city" id="city">
                <label class="fntsz" for="pincode">Pincode: </label>
                <input class="midspc" type="tel" name="pincode" id="pincode">
            </div>
        </div>
    </form>
    <button class="contbtn"><a href="{% url "cart" %}">← Continue Shopping</a></button>
    <button class="paybtn">Place Order →</button>
</body>
